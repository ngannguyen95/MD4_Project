<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/p1.png}" type="">
    <title> Cakkery </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

</head>
<body>
<div>
    <div style="    display: flex;
    margin: 50px auto ;
    flex-direction: column;
    /*text-align: center;*/
    padding: 30px;
    background-color: #fff;
    box-shadow: 0 2px 4px rgba(0,0,0,.54);
    border-radius: 3px;
    width: 500px;">

        <form style="width: 50%; margin: 0 auto" action="/cartManagement/buyNow" method="post">
            <h3 style="text-align: center">Receiver's Information</h3>
            <div class="form-outline mb-4">
                <input type="text" id="proId" class="form-control" th:value="${userlogin.userName}" name="uerReceiver"/>
                <label class="form-label" for="proId">User Receiver</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" class="form-control" name="address" th:value="${userlogin.address}"/>
                <label class="form-label">Address</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" class="form-control" name="phone" th:value="${userlogin.phone}"/>
                <label class="form-label">Phone</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Buy Now</button>
        </form>
    </div>
</div>

</body>
</html>
