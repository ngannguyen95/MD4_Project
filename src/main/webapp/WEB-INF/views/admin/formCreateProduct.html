<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/p1.png}" type="">
    <title> Cakkery </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<form style="width: 50%; margin: 0 auto" action="/productManagement/createProduct" method="post" enctype="multipart/form-data">
    <h3 style="text-align: center">Create Product</h3>
    <div class="form-outline mb-4">
        <input type="file" class="form-control" name="img"/>
        <label class="form-label">Product Image</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" class="form-control" name="proName"/>
        <label class="form-label">Product Name</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" class="form-control" name="price"/>
        <label class="form-label">Price</label>
    </div>
    <div class="form-outline mb-4">
        <input type="number" class="form-control" name="quantity"/>
        <label class="form-label">Quantity</label>
    </div>
    <div class="form-outline mb-4">
        <select style="width: 100px" name="cataId" class="form-select">
            <th:block th:each="cata:${catalogList}">
                <option th:value="${cata.cataId}" th:text="${cata.cataName}"></option>
            </th:block>
        </select>
        <label class="form-label">Catalog</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>
</form>

</body>
</html>
