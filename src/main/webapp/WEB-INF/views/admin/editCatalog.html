<body>
<form style="width: 50%; margin: 0 auto" action="/catalogManagement/updateCatalog" method="post">
    <h3 style="text-align: center">Edit Catalog</h3>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="text" id="catalogId" readonly class="form-control" name="cataId"
               th:value="${catalogUpdate.cataId}"/>
        <label class="form-label" for="catalogId">Catalog Id</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="catalogName" class="form-control" name="cataName"
              th:value="${catalogUpdate.cataName}" />
        <label class="form-label" for="catalogName">Catalog Name</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="catalogStatus" readonly class="form-control" name="cataStatus"
               th:value="${catalogUpdate.cataStatus}"/>
        <label class="form-label" for="catalogStatus">Catalog Status</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>


</form>
</body>
</html>
